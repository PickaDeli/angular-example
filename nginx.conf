server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: kaikki tuntemattomat pyynnöt ohjataan index.html
    location / {
        try_files $uri /index.html;
    }

    # Staattiset tiedostot (css, js, kuvat) saavat pitkän cache-ajastuksen
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
