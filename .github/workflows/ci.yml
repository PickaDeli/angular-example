name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build --if-present

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test --if-present

      - name: Build Docker Image
        run: docker build -t angular-example:latest .

      - name: Run container for smoke test
        run: |
          docker run -d --name app -p 8080:80 angular-example:latest
          sleep 15
          curl -f http://localhost:8080
          docker stop angular-smoke
          docker rm angular-smoke

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Angular-Example'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './dist/angular-example'
